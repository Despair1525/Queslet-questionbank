<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    {% load static %}

    <meta charset="UTF-8" />
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}" />
    <!-- Fontawesome CDN Link -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queslet</title>
    <link rel="icon" type="image/x-icon" href={% static "/img/ic_app.png" %}>

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% if user.is_authenticated %}

    <div class="container">
      <form action="{% url 'login' %}" method="post" class="login active">
        {% csrf_token %}
        <img src="{% static 'img/ic_app.png' %} " />
        <h1 class="title">
          You are already login

          <div class="bttn">
            <a href="{% url 'logout' %}" class="btn-upload">
              <span class="text">Logout</span>
            </a>
          </div>
        </h1>
      </form>
    </div>

    {% else %}
    <div class="container">
      <form action="{% url 'login' %}" method="post" class="login active">
        {% csrf_token %}
        <img src="{% static 'img/ic_app.png' %} " />
        <h2 class="title">Login</h2>
        <div class="form-group">
          {% if messages %} {% for message in messages %}

          <div class="alert alert-warning">{{message}}</div>
          {% endfor %} {% endif %}

          <label for="username">Username</label>

          <div class="input-group">
            <input
              type="text"
              id="username"
              placeholder="Username"
              name="username"
            />
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text"></span>
        </div>
        <button type="submit" class="btn-submit">Login</button>
      </form>
    </div>

    {% endif %}
  </body>
</html>
